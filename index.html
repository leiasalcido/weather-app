<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--CSS link-->
<link rel="stylesheet" href="styles.css"/>


<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">


<!---AXIOS-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    
  <div class="bg-image">
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/042/198/original/4305444.jpg?1659216742">;
</div>


      
    <div class="card" style="width: 35rem;">
      <div class="card-body">
    
    
        <h1 id="city">Phoenix</h1> 
        <h6 id="dayDate">Wed Jul 13, 2022 14:24</h6>
        <h2 id="h2"></h2>
        <form id="search-form">
          <input
            type="search"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="searchTextInput"
          />
        </br>
          <input type="submit" value="Search" class="submitButton"/>
          <button class="currentLocationButton">Current Location</button>
        </form>
        <span class="left">
        <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-1024.png" width="90" alt="weather-icon" class="weather-icon">
       
        
        <span class="temperature" id="temperature"> 27</span>
        <span class="units"><a href="#" id="celsius-link">°C</a> | <a href="#" id="farenheit-link">°F</a></span>
    

        <li id="description">Sunny</li>

       
          </span>

          <span class="right">
        <div class="col-11">
          <ul>

         <li>
        Humidity: <span id="humidity">78</span>%      
         </li>  
          <li>
        Wind: <span id="wind">15</span>km/h
         </li>
        </ul>
        </div
     </br>
       </div>
       </div>
       </body>
      </span>
<script src="script2.js"></script>    
  </body>
